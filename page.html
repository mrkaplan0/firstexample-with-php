<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palatschinken Rezept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Palatschinken Rezept</h1>
    </header>
<main>
    <form action="" method="get">
        <div>
            <label for="personen">Personenzahl: </label>
            <input type="number" id="personen" name="personen" required />
        </div>
        <button type="submit">Berechnen</button>
    </form>

    <table>
        <caption><span>Palatschinken</span> <br>
        Zutaten für 6 Personen
        </caption>
        <thead>
            
            <th>Menge</th>
            <th>Einheiten</th>
            <th>Art</th>
        </thead>
        <tbody>
            <tr>
                <td>250</td>
                <td>g</td>
                <td>Mehl</td>
            </tr>
             <tr>
                <td>2</td>
                <td>Stk</td>
                <td>Ei</td>

            </tr>
            
             <tr>
                <td>1/2</td>
                <td>L</td>
                <td>Milch</td>  
                </tr>
                
                <tr>
                <td>1</td>
                <td>Prise</td>
                <td>Salz</td>
            </tr>
                <tr>
                <td>1</td>
                <td>Schuss</td>
                <td>Öl</td>
            </tr>
            <tr>
                <td>1</td>
                <td>EL</td>
                <td>Staubzucker</td>
            </tr>
            <tr>
                <td>4</td>
                <td>EL</td>
                <td>Marmelade</td>
            </tr>
           
           

        </tbody>
       
    </table>
</main>
</body>
</html>
